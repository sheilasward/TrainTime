<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Train Time</title>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Bootstrap/CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Script Tags for jQuery, popper, & Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="container text-center">
            <header class="jumbotron jumbotron-fluid jumbotron-color">
                <h1 class="display-4">Train Information</h1>
                <p class="lead">Current Train Schedules and Form to Enter New Train.</p>
            </header>
        </header>
        <section class="container">
            <div class="card blue-border"> 
                <div class="card-header blue-background">
                    <h5 class="float-left">Current Train Schedule</h5>
                    <h5 class="float-right" id="curr-time"></h5>
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    
                    </tbody>
                </table>
            </div>
        </section><br>
        <section class="container">
            <div class="card blue-border">
                <h5 class="card-header blue-background">Add Train</h5>
                <div class="card-body">
                    <form id="train-form">
                        <div class="form-group">
                            <label for="trainName" class="bold container-fluid">Train Name</label>
                            <input type="text" class="form-control" id="trainName">
                        </div>
                        <div class="form-group">
                            <label for="destination" class="bold container-fluid">Destination</label>
                            <input type="text" class="form-control" id="destination">
                        </div>
                        <div class="form-group">
                            <label for="firstTrainTime" class="bold container-fluid">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="firstTrainTime">
                        </div>
                        <div class="form-group">
                            <label for="frequency" class="bold container-fluid">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequency">
                        </div>
                        <button type="submit" class="btn blue-background bold" id="formSubmit">Submit</button>
                    </form>
                </div>
            </section>
        </div>
        <br><br>
        <!--  TrainTime Scripts  -->
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>
        <script type="text/javascript" src="assets/javascript/TrainTime.js"></script>
    </body>
</html>
